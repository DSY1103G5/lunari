AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB Table for LUNARi E-Commerce Clients Service'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  TableName:
    Type: String
    Default: lunari-users
    Description: DynamoDB table name

  ReadCapacityUnits:
    Type: Number
    Default: 5
    MinValue: 1
    MaxValue: 40000
    Description: Provisioned read throughput (use 1 for dev, higher for prod)

  WriteCapacityUnits:
    Type: Number
    Default: 5
    MinValue: 1
    MaxValue: 40000
    Description: Provisioned write throughput (use 1 for dev, higher for prod)

  BillingMode:
    Type: String
    Default: PAY_PER_REQUEST
    AllowedValues:
      - PROVISIONED
      - PAY_PER_REQUEST
    Description: Billing mode (PAY_PER_REQUEST recommended for cost optimization)

Conditions:
  IsProvisioned: !Equals [!Ref BillingMode, PROVISIONED]

Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${TableName}-${Environment}'
      BillingMode: !Ref BillingMode

      # Provisioned throughput (only used if BillingMode is PROVISIONED)
      ProvisionedThroughput:
        !If
          - IsProvisioned
          - ReadCapacityUnits: !Ref ReadCapacityUnits
            WriteCapacityUnits: !Ref WriteCapacityUnits
          - !Ref AWS::NoValue

      # Primary Key - Changed from userId to id
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
        - AttributeName: username
          AttributeType: S

      KeySchema:
        - AttributeName: id
          KeyType: HASH

      # Global Secondary Indexes
      GlobalSecondaryIndexes:
        # EmailIndex - For login and email lookup
        - IndexName: EmailIndex
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            !If
              - IsProvisioned
              - ReadCapacityUnits: !Ref ReadCapacityUnits
                WriteCapacityUnits: !Ref WriteCapacityUnits
              - !Ref AWS::NoValue

        # UsernameIndex - For username lookup and login
        - IndexName: UsernameIndex
          KeySchema:
            - AttributeName: username
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            !If
              - IsProvisioned
              - ReadCapacityUnits: !Ref ReadCapacityUnits
                WriteCapacityUnits: !Ref WriteCapacityUnits
              - !Ref AWS::NoValue

      # Enable Point-in-Time Recovery for production
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProvisioned, true, false]

      # Enable encryption at rest
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS

      # Stream for change data capture (optional - useful for auditing)
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

      # Tags
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: LUNARi
        - Key: Service
          Value: E-Commerce-Clients
        - Key: ManagedBy
          Value: CloudFormation
        - Key: Schema
          Value: Refactored-v2

Outputs:
  TableName:
    Description: DynamoDB table name
    Value: !Ref UsersTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'

  TableArn:
    Description: DynamoDB table ARN
    Value: !GetAtt UsersTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-TableArn'

  TableStreamArn:
    Description: DynamoDB table stream ARN
    Value: !GetAtt UsersTable.StreamArn
    Export:
      Name: !Sub '${AWS::StackName}-StreamArn'

  EmailIndexName:
    Description: Email GSI name
    Value: EmailIndex
    Export:
      Name: !Sub '${AWS::StackName}-EmailIndex'

  UsernameIndexName:
    Description: Username GSI name
    Value: UsernameIndex
    Export:
      Name: !Sub '${AWS::StackName}-UsernameIndex'
