spring.application.name=lunari-user-api

# PostgreSQL NeonDB Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/lunari_users}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server port
server.port=8081

# Disable white label error page
server.error.whitelabel.enabled=false

# Enable dotenv support
# dotenv.enabled=true

# Enable colors in vscode terminal
spring.output.ansi.enabled=always

# Application Pagination Settings
app.pagination.defaultLimit=10
app.pagination.maxLimit=100

# Swagger configuration
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.docExpansion=none

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secure-256-bit-secret-minimum-32-characters-change-in-production-please-update-this-value}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://dsy-1104-millan-munoz.vercel.app,http://localhost:3000,http://localhost:5173}