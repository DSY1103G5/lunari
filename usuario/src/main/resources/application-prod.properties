# =====================================================
# LUNARi User Service - Production Configuration
# =====================================================

# Server Configuration
server.port=8080

# Application Name
spring.application.name=lunari-user-service

# =====================================================
# AWS Configuration
# =====================================================

# AWS Region
aws.region=${AWS_REGION:us-east-1}

# DynamoDB Configuration
aws.dynamodb.tableName=${DYNAMODB_TABLE_NAME:lunari-users-prod}

# AWS Credentials (use IAM roles in production, not access keys)
# These should be set via environment variables or IAM instance profile
# aws.accessKeyId=${AWS_ACCESS_KEY_ID}
# aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY}

# =====================================================
# DynamoDB Pagination
# =====================================================

app.pagination.defaultLimit=10
app.pagination.maxLimit=100

# =====================================================
# Logging
# =====================================================

logging.level.root=INFO
logging.level.cl.duoc.lunari=INFO
logging.level.software.amazon.awssdk=WARN

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =====================================================
# Actuator (Health Check)
# =====================================================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# =====================================================
# CORS Configuration
# =====================================================

# Configure allowed origins for your frontend
cors.allowed.origins=https://lunari.com,https://www.lunari.com

# =====================================================
# Security
# =====================================================

# Ensure HTTPS in production
server.ssl.enabled=false
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# =====================================================
# Spring Boot Production Settings
# =====================================================

# Disable dev tools
spring.devtools.restart.enabled=false

# Production error handling
server.error.include-message=never
server.error.include-stacktrace=never
