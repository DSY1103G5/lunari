# =====================================================
# LUNARi User Service - Production Configuration
# =====================================================

# Server Configuration
server.port=8081

# Application Name
spring.application.name=lunari-user-service

# =====================================================
# AWS Configuration
# =====================================================

# AWS Region
aws.region=${AWS_REGION:us-east-1}

# DynamoDB Configuration
aws.dynamodb.tableName=${DYNAMODB_TABLE_NAME:lunari-users-dev}
# Do NOT set endpoint for production - uses real AWS DynamoDB
# Leave empty to use AWS (not DynamoDB Local)
aws.dynamodb.endpoint=

# AWS Credentials - NOT NEEDED
# Production uses AWS default credentials chain which automatically reads from:
# 1. ~/.aws/credentials (AWS Academy uses this with rotating session tokens)
# 2. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN)
# 3. EC2 instance profile
# Do NOT set aws.accessKeyId or aws.secretKey here
aws.accessKeyId=
aws.secretKey=

# =====================================================
# DynamoDB Pagination
# =====================================================

app.pagination.defaultLimit=10
app.pagination.maxLimit=100

# =====================================================
# Logging
# =====================================================

logging.level.root=INFO
logging.level.cl.duoc.lunari=INFO
logging.level.software.amazon.awssdk=WARN

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =====================================================
# Actuator (Health Check)
# =====================================================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# =====================================================
# CORS Configuration
# =====================================================

# Configure allowed origins for your frontend
cors.allowed.origins=https://lunari.com,https://www.lunari.com

# =====================================================
# Security
# =====================================================

# Ensure HTTPS in production
server.ssl.enabled=false
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# =====================================================
# Spring Boot Production Settings
# =====================================================

# Disable dev tools
spring.devtools.restart.enabled=false

# Production error handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

# =====================================================
# JWT Configuration
# =====================================================

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# =====================================================
# Swagger/OpenAPI Configuration
# =====================================================

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.docExpansion=none
