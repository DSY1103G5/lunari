# =====================================================
# LUNARi User Service - Development (AWS) Configuration
# =====================================================

# Server Configuration
server.port=8080

# Application Name
spring.application.name=lunari-user-service

# =====================================================
# AWS Configuration
# =====================================================

# AWS Region
aws.region=${AWS_REGION:us-east-1}

# DynamoDB Configuration
aws.dynamodb.tableName=${DYNAMODB_TABLE_NAME:lunari-users-dev}

# AWS Credentials (for development - use IAM roles in production)
# aws.accessKeyId=${AWS_ACCESS_KEY_ID}
# aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY}

# =====================================================
# DynamoDB Pagination
# =====================================================

app.pagination.defaultLimit=10
app.pagination.maxLimit=100

# =====================================================
# Logging
# =====================================================

logging.level.root=INFO
logging.level.cl.duoc.lunari=DEBUG
logging.level.software.amazon.awssdk=INFO
logging.level.software.amazon.awssdk.request=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =====================================================
# Actuator
# =====================================================

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# =====================================================
# CORS Configuration
# =====================================================

cors.allowed.origins=http://localhost:3000,http://localhost:4200

# =====================================================
# Development Settings
# =====================================================

# Enable dev tools
spring.devtools.restart.enabled=true

# Detailed error messages
server.error.include-message=always
server.error.include-stacktrace=on_param
