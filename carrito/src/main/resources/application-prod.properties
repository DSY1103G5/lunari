# Production Profile (EC2)
# Use: java -jar app.jar --spring.profiles.active=prod

# PostgreSQL NeonDB Connection (from environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate (production settings)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Service URLs (EC2 instances - must be provided via environment)
lunari.services.usuario.url=${USUARIO_SERVICE_URL}
lunari.services.inventario.url=${INVENTARIO_SERVICE_URL}

# Transbank Production Environment (credentials from environment)
transbank.api.key=${TRANSBANK_API_KEY}
transbank.commerce.code=${TRANSBANK_COMMERCE_CODE}
transbank.environment=${TRANSBANK_ENVIRONMENT:PROD}

# Logging (production level)
logging.level.root=WARN
logging.level.cl.duoc.lunari.api.cart=INFO
logging.level.org.springframework.web=WARN

# Swagger disabled in production
springdoc.swagger-ui.enabled=false

# Security headers
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
